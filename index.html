<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Appunti di Scuola</title>
    <link rel="stylesheet" href="style.css">

    <!-- Includi le librerie Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-analytics.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAyyO4vqES-h2h6OmmSjmfLJ1L42W_S5EM",
            authDomain: "gabrieljones-school.firebaseapp.com",
            projectId: "gabrieljones-school",
            storageBucket: "gabrieljones-school.appspot.com",
            messagingSenderId: "407442492238",
            appId: "1:407442492238:web:463a787832cfc030996c1f",
            measurementId: "G-2NPLKJHRM8"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.getAnalytics(app);
        
        const auth = firebase.auth();

        // Funzione per gestire il login
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Login riuscito
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                })
                .catch(error => {
                    console.error("Errore di login:", error);
                    alert("Login fallito: " + error.message);
                });
        }
    </script>
</head>
<body>
    <h1>Appunti di Scuola</h1>
    <div id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-button" onclick="login()">Login</button>
    </div>
    <div id="content" style="display:none;">
        <h2>Benvenuto!</h2>
        <p>Qui puoi trovare i tuoi appunti.</p>
        <!-- Aggiungi i tuoi appunti qui -->
    </div>
</body>
</html>
